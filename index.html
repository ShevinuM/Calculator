<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="row">
			<h1>Calculator</h1>
		</div>
		<div class="row">
			<div class="input-box">
				<input type="text" id="input-calculator" disabled />
				<span id="past-numbers"></span>
			</div>
		</div>

		<div class="buttons">
			<div class="numbers">
				<div class="row">
					<button id="num7" class="btn col-lg-1">7</button>
					<button id="num8" class="btn col-lg-1">8</button>
					<button id="num9" class="btn col-lg-1">9</button>
				</div>
				<div class="row">
					<button id="num4" class="btn col-lg-1">4</button>
					<button id="num5" class="btn col-lg-1">5</button>
					<button id="num6" class="btn col-lg-1">6</button>
				</div>
				<div class="row">
					<button id="num1" class="btn col-lg-1">1</button>
					<button id="num2" class="btn col-lg-1">2</button>
					<button id="num3" class="btn col-lg-1">3</button>
				</div>
                <div class="row">
                    <button id="ce" class="btn col-lg-1">CE</button>
                    <button id="num0" class="btn col-lg-1">0</button>
                    <button id="operate" class="btn col-lg-1">=</button>
                </div>
			</div>
			<div class="operations">
				<button id="add" class="btn">+</button>
				<button id="subtract" class="btn">-</button>
				<button id="divide" class="btn">/</button>
				<button id="multiply" class="btn">X</button>
			</div>
		</div>
	</body>
</html>
